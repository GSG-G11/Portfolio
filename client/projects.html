<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/iconTab.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Readex+Pro:wght@200;300;400;500;600;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/"
          ><img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Portfolio.hu_full_logo.png?20200513123442"
            alt=""
        /></a>
        <ul>
          <li><a href="/project/getHomeProjects">Projects</a></li>
          <li>Service</li>
          <li>Testimonial</li>
          <li>About</li>
          <li>Contact Me</li>
        </ul>
        <div class="search">
          <input type="search" name="search" placeholder="search..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <main>
        <div class="wrap-project-list">
          <section class="project-list">
            <div class="custom-method">
              <ul class="categories-list">
                <li>All</li>
                <li>FrontEnd</li>
                <li>BackEnd</li>
                <li>FullStack</li>
              </ul>
              <button class="add-project btn-add-project">Add Project</button>
            </div>
            <div class="wrap-cards">
              <ul class="cards"></ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <div class="wrap-form-container">
      <div class="form-container">
        <div class="header">
          <h2>Add New Project</h2>
          <i class="fa-solid fa-xmark" id="cancel-icon"></i>
        </div>
        <div class="wrap-form">
          <form action="/project/addProject" method="POST" id="form" class="form">
            <div class="form-control">
              <label for="username">Name</label>
              <input type="text" placeholder="Name" id="username" name="name" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="link">Link</label>
              <input type="text" placeholder="Link" id="link" name="link" />
  
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="description"
                cols="28"
                rows="5"
              ></textarea>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="category">Category</label>
              <select name="categoryId" id="category"></select>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
  
            <button type="submit" id="addProjectSubmit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="loading">Loading...</div>
    <script src="/JS/dom.js"></script>
    <script src="/JS/getData.js"></script>
    <script src="/JS/index.js"></script>
  </body>
</html>
